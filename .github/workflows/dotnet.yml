name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - uses: actions/checkout@v4

    # 2. 设置 .NET 环境
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.108

    # 3. 恢复依赖
    - name: Restore dependencies
      run: dotnet restore ./腾易工作室前端/

    # 4. 构建项目
    - name: Build project
      run: dotnet build ./腾易工作室前端/ --configuration Release

    # 5. 打包项目
    - name: Publish project
      run: dotnet publish ./腾易工作室前端/ --configuration Release --output ./publish

    # 6. 部署到服务器
    - name: Deploy to server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      run: |
        # 将发布的文件拷贝到远程服务器
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
        
        scp -r ./publish/ $SERVER_USER@$SERVER_HOST:/path/to/deploy/directory/

        # 在远程服务器上重启应用（例如使用 dotnet 启动）
        ssh $SERVER_USER@$SERVER_HOST << 'EOF'
          cd /path/to/deploy/directory/
          
        EOF

      




